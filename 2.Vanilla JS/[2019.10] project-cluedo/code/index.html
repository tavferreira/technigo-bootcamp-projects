<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Muli|Spicy+Rice&display=swap" rel="stylesheet">
  <title>Clue</title>
</head>

<body>
  <section class="cards">
    <div class="killer-deck" id="killer" onclick="pickKiller()">
      <p id="killerCard"></p>
      <img id="killerImage" src="" height="100" />
      <p id="killerName"></p>
      <p id="killerAge"></p>
      <p id="killerOccupation"></p>
      <p id="killerDescription"></p>
    </div>
    <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
      <p id="weaponCard"></p>
      <img id="weaponImage" src="" height="100" />
      <p id="weaponName"></p>
      <p id="weaponWeight"></p>
    </div>
    <div class="room-deck" id="room" onclick="pickRoom()">
      <p id="roomCard"></p>
      <img id="roomImage" src="" height="150" />
      <p id="roomName"></p>
    </div>
  </section>
  <h1 id="mystery"></h1>
  <button onclick="revealMystery()">REVEAL THE CRIME</button>

  <script src="clue.js"></script>
</body>

</html>
